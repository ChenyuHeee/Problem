<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>题库练习</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <h1>题库练习</h1>
          <div id="meta" class="meta"></div>
        </div>

        <div class="actions">
          <button id="backHomeBtn" class="btn" type="button" hidden>返回题库</button>
          <button id="toggleModeBtn" class="btn" type="button" hidden>错题回顾</button>
          <button id="resetBtn" class="btn btn-secondary" type="button" hidden>重置进度</button>
        </div>
      </header>

      <main class="card">
        <section id="homeView" hidden>
          <div class="home-head">
            <div class="home-title">选择题库开始刷题</div>
            <div class="home-sub">每个题库的进度会分别保存。</div>
          </div>

          <div id="banksList" class="banks"></div>

          <div id="homeEmpty" class="empty" hidden></div>
        </section>

        <section id="quizView" hidden>
          <section class="stats" aria-label="进度">
            <div id="progressText" class="progress-text">加载中…</div>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
          </section>

          <div id="modeBanner" class="mode-banner" hidden></div>

          <div id="questionArea" hidden>
            <div class="qhead">
              <div id="qIndex" class="qindex"></div>
              <div id="qType" class="qtype"></div>
            </div>

            <div id="qStem" class="stem"></div>

            <form id="answerForm" class="form" autocomplete="off">
              <div id="options" class="options"></div>
              <div id="blankInput" class="blank" hidden>
                <label class="blank-label" for="blankText">你的答案</label>
                <input id="blankText" class="input" type="text" placeholder="输入答案" />
              </div>

              <div class="form-actions">
                <button id="submitBtn" class="btn btn-primary" type="submit" hidden>提交</button>
                <button id="nextBtn" class="btn" type="button" disabled>下一题</button>
              </div>
            </form>

            <div id="result" class="result" hidden></div>
          </div>

          <div id="emptyState" class="empty" hidden></div>
        </section>
      </main>

      <footer class="footer">
        <div class="hint"></div>
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
