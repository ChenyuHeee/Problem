<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>题库练习</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <h1>题库练习</h1>
          <div id="meta" class="meta"></div>
        </div>

        <div class="actions">
          <button id="toggleModeBtn" class="btn" type="button">错题回顾</button>
          <button id="resetBtn" class="btn btn-secondary" type="button">重置进度</button>
        </div>
      </header>

      <section class="stats" aria-label="进度">
        <div id="progressText" class="progress-text">加载中…</div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
      </section>

      <main class="card">
        <div id="modeBanner" class="mode-banner" hidden></div>

        <div id="questionArea" hidden>
          <div class="qhead">
            <div id="qIndex" class="qindex"></div>
            <div id="qType" class="qtype"></div>
          </div>

          <div id="qStem" class="stem"></div>

          <form id="answerForm" class="form" autocomplete="off">
            <div id="options" class="options"></div>
            <div id="blankInput" class="blank" hidden>
              <label class="blank-label" for="blankText">你的答案</label>
              <input id="blankText" class="input" type="text" placeholder="输入答案" />
            </div>

            <div class="form-actions">
              <button id="submitBtn" class="btn btn-primary" type="submit">提交</button>
              <button id="nextBtn" class="btn" type="button" disabled>下一题</button>
            </div>
          </form>

          <div id="result" class="result" hidden></div>
        </div>

        <div id="emptyState" class="empty" hidden></div>
      </main>

      <footer class="footer">
        <div class="hint">提示：请用本地静态服务器打开（避免浏览器阻止读取 questions.json）。</div>
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
